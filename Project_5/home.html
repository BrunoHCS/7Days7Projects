<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Plan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>Choose the best plan for you</h1>        
    </div>

    <div class="pricing-table">

        <div class="col">
            <div class="table">
                <h2>Regular</h2>
                <div class="price">
                    $10
                    <span>Per Month</span>
                </div>
                <ul>
                    <li><strong>1</strong> Websites</li>
                    <li><strong>10</strong> Emails</li>
                    <li><strong>100 GB</strong> Storage</li>
                </ul>
                <a href="#">Buy Now</a>
            </div>
        </div>

        <div class="col">
            <div class="table">
                <h2>Premium</h2>
                <div class="price">
                    $20
                    <span>Per Month</span>
                </div>
                <ul>
                    <li><strong>2</strong> Websites</li>
                    <li><strong>25</strong> Emails</li>
                    <li><strong>250 GB</strong> Storage</li>
                </ul>
                <a href="#">Buy Now</a>
            </div>
        </div>

        <div class="col">
            <div class="table">
                <h2>Premium Plus</h2>
                <div class="price">
                    $30
                    <span>Per Month</span>
                </div>
                <ul>
                    <li><strong>5</strong> Websites</li>
                    <li><strong>40</strong> Emails</li>
                    <li><strong>500 GB</strong> Storage</li>
                </ul>
                <a href="#">Buy Now</a>
            </div>
        </div>

    </div>
    
</body>
</html>
