<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>

        <header>            
                <h1>#7Days7Projects</h1>                            
        </header>

        <main>
            <form>
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" class="input" required>

                <label for="email">Seu melhor E-mail</label>
                <input type="email" id="email" class="input" required placeholder="meumelhoremail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Deixe aqui sua mensagem</label>
                <textarea cols="50" rows="5" id="mensagem" class="input" placeholder="Escreva algo legal"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato</legend>
                    <label class="radio-email" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label class="radio-telefone" for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label class="radio-whatsapp" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
            
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>

        <footer>
            <p class="copyrigth">&copy; BrunoDev | #7Days7Projects | 2020</p>
        </footer>

    </body>

</html>
