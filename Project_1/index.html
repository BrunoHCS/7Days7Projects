<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon</title>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="titulo_logo">
        <h1>Mini PokeDex</h1>
    </section>

    <section class="container">
        <div class="row justify-content-start">
            <article class="card card-cor-bulbasaur borda-cor p-0 m-4 col-12 col-md-3">
                <img class="card-img-top altura-imagem" src="img/1_Bulbasaur.png" alt="Imagem Bulbasaur">
                <div class="card-body">
                  <p class="card-title">#001</p>
                  <h5 class="card-text">Bulbasaur</h5>
                </div>
            </article>

            <article class="card card-cor-charmander borda-cor p-0 m-4 col-12 col-md-3">
                <img class="card-img-top altura-imagem" src="img/2_Charmander.png" alt="Imagem Charmander">
                <div class="card-body">
                  <p class="card-title">#002</p>
                  <h5 class="card-text">Charmander</h5>
                </div>
            </article>

            <article class="card card-cor-squirtle borda-cor p-0 m-4 col-12 col-md-3">
                <img class="card-img-top altura-imagem" src="img/3_Squirtle.png" alt="Imagem Squirtle">
                <div class="card-body">
                  <p class="card-title">#003</p>
                  <h5 class="card-text">Squirtle</h5>
                </div>
            </article>
        </div>
    </section>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
